version: '2'
services:

 EduMSweb:
    image: nginx:latest
    ports:
        - "8099:80"
    volumes:
        - ./project:/project
        - ./dockerconf/site.conf:/etc/nginx/conf.d/default.conf
    links:
        - EduMSphp

 EduMSphp:
    image: bpmspace/7-fpm-neo4j-php-ogm
    volumes:
        - ./project:/project
    working_dir: /project

 EduMSNeo4j:
  image: neo4j:3.0
  ports:
    - 7474:7474
    - 7687:7687
  volumes:
    - ./neo4j/conf:/conf
    - ./neo4j/data:/data
    - ./neo4j/import:/import
    - ./neo4j/logs:/logs
    - ./neo4j/plugins:/plugins
  environment: 
    - NEO4J_AUTH=neo4j/54657890at
